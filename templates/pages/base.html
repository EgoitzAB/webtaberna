<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC322B5RoDjaHtcSDJxf8NJAxkylcTuFjE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    {% load static %}
    {% block extrablock %}{% endblock extrablock %}
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Swiper para el carrousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function(){
        window.cookieconsent.initialise({
            container: document.getElementById("content"), // Cambia esto si tienes otro contenedor
            palette: {
                popup: { background: "#fff", text: "#000" }, // Colores del popup
                button: { background: "#aa0000", text: "#fff" }, // Colores del botón
            },
            theme: "classic",
            position: "bottom",
            revokable: true,
            onStatusChange: function(status) {
                console.log(this.hasConsented() ? 'Habilitar cookies' : 'Deshabilitar cookies');
                // Aquí puedes añadir lógica para habilitar o deshabilitar cookies
            },
            law: {
                regionalLaw: false,
            },
            location: true,
            content: {
                header: '¡Cookies utilizadas en el sitio web!',
                message: 'Este sitio web utiliza cookies de sessión para posibilitar su experiencia.',
                dismiss: 'Entendido',
                allow: 'Permitir cookies',
                deny: 'Rechazar',
                link: 'Más información',
                href: "{% url 'privacy_policy' %}"  // Cambia esto a la URL de tu política de cookies
            }
        });
    });
    </script>
</head>
<body class="{% block body_class %}{% endblock body_class %}">
    {% block content %}{% endblock content %}
    
    {% block javascript %}{% endblock javascript %}
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
